[package]
name = "smash-arc"
version = "0.1.0"
authors = ["jam1garner <8260240+jam1garner@users.noreply.github.com>"]
edition = "2018"

[dependencies]
binrw = { git = "https://github.com/jam1garner/binrw" }
modular-bitfield = "0.9"
thiserror = "1"
crc32fast = "1.2"

zstd = { version = "0.5", optional = true }
ruzstd = { git = "https://github.com/KillingSpark/zstd-rs", optional = true }

[features]
smash-runtime = ["rust-zstd"]

# Recommended for use on platforms it builds for
libzstd = ["zstd"]

# Increased portability (Recommended for use on switch)
rust-zstd = ["ruzstd"]
